<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <link href="css/login.css" rel="stylesheet">
</head>

<body id="body_login">
  <main class="mt-5">
    <div class="container" id="container_flexbox">
      <form action="" class="login" id="form_login">
      <div class="container_login">
        <img src="img/usuario.png" class="login_user">
        <p><input type="email" name="user" placeholder="Usuario" id="user"></p>
      </div>
      <div class="container_login">
        <img src="img/contrasena.png" class="login_user">
        <p><input type="password" name="password" placeholder="Contraseña" id="password"></p>
      </div>
      <div class="container_login">
        <button id="get_into">Ingresar</button>

      </div>
      </form> 
    </div>
  </main>
  <footer id="footer" class="text-muted">
    <div class="container">
      <p class="float-end">
        <!--<a href="#">Volver arriba</a>--> 
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger" style="display:none;">
    <p>Complete todos los campos solicitados</p>
    <button type="button" class="btn-close" aria-label="Close" id="btn-close-alert"></button>
</div>
  <script src="js/login.js"></script>
</body>


</html>
