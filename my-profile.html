  <main>
    <div class="container">
      <!-- Parte del perfil de usuario y llenar campos -->
          <div class="d-flex justify-content-between align-items-center mb-4"  id="userProfile"> 
            <h2> Perfil del usuario </h2>
        </div>  
        <form id="formulario">
          <div class="row mb-3">
            <div class="col">
              <label for="name" class="form-label">Nombre (obligatorio)</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col">
              <label for="secondName" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="secondName">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="lastName" class="form-label">Apellido (obligatorio)</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col">
              <label for="secondLastName" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="secondLastName">
            </div>
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">E-mail (obligatorio)</label>
            <input type="email" class="form-control" id="mail" required>
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="number">
          </div>
          <div class="mb-3">
            <label for="profileImage" class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="profileImage" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary" id="button-guardar">Guardar cambios</button>
        </form>
        <div class="mt-3" id="profile-image"></div>
        <!---------------------------------------------->  
    </div>
